<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>vtONE Connect</title>
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="scripts/behavior.js"></script>
        <link rel="stylesheet" type="text/css" href="style/responsive2.css">
    </head>
    <body>
        <div class="header">
            <img id="logo" src="images/Copy%20of%20Copy%20of%20vtONE%20Logo%20White.png" alt="vtONE logo. Credit: vtone.org">
            <!-- Collapsed Menu -->
            <input id="menu-btn" type="image" class="closed" src="images/closed.png" alt="Menu button for dropdown that includes home, campus ministries, and churches links. Credit: noun project">
            <!-- Full Menu -->
            <div id="menu">
                <a href="index.html">Home</a>
                <a href="list_campus.html">Campus Ministries</a>
                <a href="list_church.html">Churches</a>
                <a href="favorites.html">Favorites</a>
            </div>
            <!-- Search bar form -->
            <input id="search-small" type="image" src="images/search.png" alt="display drop down search bar">
            <form action="search-results.html" method="get" id="search-form" class="shown">
                <input name="search-term" id="search-bar" type="text" placeholder="Try searching 'chi alpha'">
                <input name="submit" id="search-btn" class="small-button" type="submit">
            </form> 
            <!-- Search bar drop down form -->
            <form action="search-results.html" method="get" id="search-form-hid" class="shown">
                <input name="search-term" id="search-bar-hid" type="text" placeholder="Try searching 'chi alpha'">
                <input name="submit" id="search-btn-hid" class="small-button" type="submit">
            </form>
        </div>
        <div class="center" id="split-center">
            <div class="page-lhs">
                <div class="upload-img">
                    <input type="file" id="myFile" name="filename">
                </div>
            </div>
            <div class="page-rhs">
                <div class="spacer"></div>
                <form action="confirmation.html" method="post" id="ministry-input">
                    <h1>Add a New Ministry</h1>
                    <label for="entry-name">Ministry Name</label>
                    <div>
                        <input name="ministry-name" type="text" id="entry-name">
                    </div>
                    <label for="website">Website</label>
                    <div>
                        <input name="website" type="url" id="website">
                    </div>
                    
                    <label for="day">Large service meeting information</label>
                    <div>
                        <input name="day" type="text" id="day" placeholder="Day of week">
                        <input name="time" type="time" id="time">
                        <input name="location" type="text" id="location" placeholder="Location">
                    </div>

                    <label for="description">Large service meeting information</label>
                    <div>
                        <textarea name="description" form="ministry-input" id="description" rows="4" cols="50" placeholder="Enter a description of your ministry that is less than 100 words."></textarea>
                    </div>
                    <label for="email">Contact Email</label>
                    <div>
                        <input name="email" type="text" id="email">
                    </div>
                    <input name="submit" type="submit" value="Save New Entry" class="small-button">
                </form>
            </div>
        </div>
        <div class="footer">
            <p><a href="vtone">vtONE</a> | &copy; 2020 vtONE</p>
        </div>
    </body>
</html>
