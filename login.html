<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>vtONE Connect</title>
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="scripts/behavior.js"></script>
        <link rel="stylesheet" type="text/css" href="style/responsive2.css">
    </head>
    <body>
        <div class="header">
            <img id="logo" src="images/Copy%20of%20Copy%20of%20vtONE%20Logo%20White.png" alt="vtONE logo. Credit: vtone.org">
        </div>
        <div class="center">
            <div id="login-block">
                <form action="index.html" method="post" id="login-form">
                    <h1>vtONE Connect</h1>
                    <div>
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <input id="login-btn" class="small-button" type="submit" value="Sign In">
                </form>
                <p>or <a href="register">Create An Account</a></p>
            </div>            
        </div>
        <div class="footer">
            <p><a href="vtone">vtONE</a> | &copy; 2020 vtONE</p>    
        </div>
    </body>
</html>
