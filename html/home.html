<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>vtONE Connect</title>
        <script src="../scripts/jquery-3.5.1.min.js"></script>
        <script src="../scripts/behavior.js"></script>
        <link rel="stylesheet" type="text/css" href="../style/responsive2.css">
    </head>
    <body>
        <div class="header">
            <img id="logo" src="../images/Copy%20of%20Copy%20of%20vtONE%20Logo%20White.png" alt="vtONE logo. Credit: vtone.org">
            <!-- Collapsed menu -->
            <input id="menu-btn" type="image" class="closed" src="../images/closed.png" alt="Menu button for dropdown that includes home, campus ministries, and churches links. Credit: noun project">
            <!-- Full menu -->
            <div id="menu">
                <a href="home.html">Home</a>
                <a href="camp-listview.html">Campus Ministries</a>
                <a href="church-listview.html">Churches</a>
                <a href="favorites.html">Favorites</a>
            </div>
            <!-- Search bar form -->
            <input id="search-small" type="image" src="../images/search.png">
            <form id="search-form" class="shown">
                <input id="search-bar" type="text" alt="Search bar to find either campus ministries or churches">
                <input id="search-btn" class="small-button" type="submit"  alt="Button to search site for contents of search bar"> 
            </form> 
            <!-- Search bar drop down form -->
            <form id="search-form-hid" class="shown">
                <input id="search-bar" type="text" alt="Search bar to find either campus ministries or churches">
                <input id="search-btn" class="small-button" type="submit"  alt="Button to search site for contents of search bar"> 
            </form>
        </div>
        <div class="center">
            <div class="home-info-elem">
                <h1>Find Your Community</h1>
                <p>Whether you're new to the area or have been living here for years, we want to help you find a campus ministry or church in the Virginia Tech area to connect with and call home.</p>
                <div class="home-buttons">
                    <input class="small-button" type="button" value="Find A Ministry" onclick="window.location='camp-listview.html'">
                    <input class="small-button" type="button" value="Find A Church" onclick="window.location='church-listview.html'">
                </div>
            </div>            
        </div>
        <div class="footer">
            <p><a href="vtone">vtONE</a> | &copy; 2020 vtONE</p>
            
        </div>
    </body>
</html>
